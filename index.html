<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-toe!</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">  
            <h1 id="header">It's time to play!</h1>
            <table id='field' class="overlay">
                <tr>
                    <td class="square1" id="square-1__info"></td>
                    <td class="square2" id="square-2__info"></td>
                    <td class="square3" id="square-3_info"></td>
                </tr>
                <tr>
                    <td class="square4" id="square-4__info"></td>
                    <td class="square5" id="square-5__info"></td>
                    <td class="square6" id="square-6__info"></td>
                </tr>
                <tr>
                    <td class="square7" id="square-7__info"></td>
                    <td class="square8" id="square-8__info"></td>
                    <td class="square9" id="square-9__info"></td>
                </tr>
            </table>
        </div>
        <div class="square__btn"><a id='playagain' ref="#" class="playagain btn">Play again!</a></div>
        <div class="popup" id="popup">
            <div class="popup__body">
                <div class="popup__tittle">
                    <h1>Tic-Tac-toe!</h1>
                </div>
                <div class="popup__info" id="popupInfo">
                    Put name of first player
                </div>
                <div class="popup__next input" id="popupNext">
                    <input type="text" class="popup__input" id="inputFirst" placeholder="Name of player">
                    <button id="nextbutton" class="popup__btn btn">Next</button>
                </div>
                <div class="poput__start input" id="popupStart">
                    <input type="text" class="popup__input" id="inputSecond" placeholder="Name of player">
                    <button id="start" class="popup__btn btn">Start</button></div>
                </div>
        </div>
<script src="js/script.js"></script>
</body>
</html>
